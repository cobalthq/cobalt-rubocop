name: "Run tests"
on:
  push:
    branches-ignore:
      - 'main'
jobs:
  check-ruby:
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout repo"
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: "Setup ruby"
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.2
          bundler-cache: true
      - name: "Run tests"
        run: |
          bundle exec rspec
          bundle exec rubocop
