version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "wednesday"
      time: "09:30"
      timezone: "Europe/Berlin"
    commit-message:
      prefix: "github-actions"
    open-pull-requests-limit: 5
  - package-ecosystem: "bundler"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:30"
      timezone: "Europe/Berlin"
    commit-message:
      prefix: "bundler"
    open-pull-requests-limit: 5
